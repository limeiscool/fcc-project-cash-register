<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cash Register</title>
</head>
<body>

  <h1>Cash Register Project</h1>
  <div class="break"></div>
  <div class="register">
    <div class="stats">
      <div class="total" id="total-stat">Total: <span id="total-amount"></span></div>
      <div class="change" id="change-stat">Change: <span id="change-amount">0</span></div>
    </div>
    <div class="change-container">
      <h3>Change in drawer</h3>
      <div id="change-list" class="change-list"></div>
    </div>
    <label for="cash" class="cash-label">Cash given:</label>
    <input type="number" step="0.01" min="0" id="cash">
    <div class="btn-bar">
      <button id="purchase-btn">Purchase</button>
      <button id="clear-btn">Clear</button>
    </div>
  </div>
  <div class="drawer" id="change-due"></div>
  <script src="app.js"></script>
</body>
</html>
